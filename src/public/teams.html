<!DOCTYPE html>
<html>

<head>
    <title>Equipos</title>

    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/teams.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <nav class="navbar">
        <div class="logo">FUTBOL PRO</div>

        <ul class="nav-links">
            <li><a href="/index.html">Inicio</a></li>
            <li><a href="/players.html">Jugadores</a></li>
            <li><a href="/teams.html" style="color: var(--yellow);">Equipos</a></li>
            <li><a href="/directors.html">Directores</a></li>
        </ul>
    </nav>

    <main class="container">

        <h1 class="title">Gestión de Equipos</h1>

        <!-- FORMULARIO -->
        <section class="form-section">
            <form id="teamForm" class="form-horizontal">

                <div class="input-group">
                    <label>Nombre</label>
                    <input type="text" id="name" required>
                </div>

                <div class="input-group">
                    <label>Ciudad</label>
                    <input type="text" id="city" required>
                </div>

                <div class="input-group">
                    <label>Estadio</label>
                    <input type="number" id="year" required>
                </div>

                <div class="input-group">
                    <label>Año Fundación</label>
                    <input type="number" id="stadium" required>
                </div>

                <button class="btn-add" type="submit">
                    <i class="fa-solid fa-plus"></i>
                </button>

            </form>
        </section>

        <!-- TABLA -->
        <section class="table-section">
            <h2>Lista de Equipos</h2>

            <div class="table-container">
                <table class="teams-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Ciudad</th>
                            <th>Estadio</th>
                            <th>Año Fundación</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>

                    <tbody id="teamsTable"></tbody>
                </table>
            </div>
        </section>

    </main>

    <footer class="footer">
        Proyecto Futbol - 2025
    </footer>

    <!-- MODAL EDITAR -->
    <div id="editModal" class="modal">
        <div class="modal-content">

            <h2>Editar Equipo</h2>

            <form id="editTeamForm">

                <input type="hidden" id="editId">

                <div class="input-group">
                    <label>Nombre</label>
                    <input type="text" id="editName" required>
                </div>

                <div class="input-group">
                    <label>Ciudad</label>
                    <input type="text" id="editCity" required>
                </div>

                <div class="input-group">
                    <label>Estadio</label>
                    <input type="text" id="editStadium" required>
                </div>

                <div class="input-group">
                    <label>Año Fundación</label>
                    <input type="number" id="editYear" required>
                </div>

                <div class="modal-buttons">
                    <button type="button" class="btn-cancel" onclick="closeTeamModal()">Cancelar</button>
                    <button type="submit" class="btn-save">Guardar</button>
                </div>

            </form>

        </div>
    </div>

    <script src="/js/teams.js"></script>
</body>

</html>
