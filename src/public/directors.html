<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directores Técnicos</title>

    <!-- Enlaces a tus archivos CSS originales -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/directors.css">

    <!-- Enlace a Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <nav class="navbar">
        <div class="logo">FUTBOL PRO</div>

        <ul class="nav-links">
            <li><a href="/index.html">Inicio</a></li>
            <li><a href="/players.html">Jugadores</a></li>
            <li><a href="/teams.html">Equipos</a></li>
            <li><a href="/directors.html" style="color: var(--yellow);">Directores</a></li>
        </ul>
    </nav>

    <main class="container">

        <h1 class="title">Gestión de Directores Técnicos</h1>

        <!-- FORMULARIO DE CREACIÓN -->
        <section class="form-section">
            <form id="directorForm" class="form-horizontal">

                <div class="input-group">
                    <label>Nombre</label>
                    <input type="text" id="name" required>
                </div>

                <div class="input-group">
                    <label>Nacionalidad</label>
                    <input type="text" id="nationality" required>
                </div>

                <div class="input-group">
                    <label>Edad</label>
                    <input type="number" id="age" required>
                </div>

                <div class="input-group">
                    <label>Equipo Actual</label>
                    <input type="text" id="currentTeam" required>
                </div>

                <div class="input-group">
                    <label>Años Exp.</label>
                    <input type="number" id="yearsExperience" required>
                </div>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="input-group">
                    <label>Celular</label>
                    <input type="text" id="cellphone" required>
                </div>

                <button class="btn-add" type="submit">
                    <i class="fa-solid fa-user-plus"></i>
                </button>

            </form>
        </section>

        <!-- TABLA -->
        <section class="table-section">
            <h2>Lista de Directores Técnicos</h2>

            <div class="table-container">
                <table class="directors-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Nacionalidad</th>
                            <th>Edad</th>
                            <th>Equipo Actual</th>
                            <th>Años Exp.</th>
                            <th>Email</th>
                            <th>Celular</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>

                    <tbody id="directorsTable">
                        <!-- Datos de Directores Técnicos se cargarán aquí -->
                    </tbody>
                </table>
            </div>
        </section>

    </main>

    <footer class="footer">
        Proyecto Futbol - 2025
    </footer>

    <!-- MODAL EDITAR -->
    <div id="editModal" class="modal">
        <div class="modal-content">

            <h2>Editar Director Técnico</h2>

            <form id="editDirectorForm">

                <input type="hidden" id="editId">

                <div class="input-group">
                    <label>Nombre</label>
                    <input type="text" id="editName" required>
                </div>

                <div class="input-group">
                    <label>Nacionalidad</label>
                    <input type="text" id="editNationality" required>
                </div>

                <div class="input-group">
                    <label>Edad</label>
                    <input type="number" id="editAge" required>
                </div>

                <div class="input-group">
                    <label>Equipo Actual</label>
                    <input type="text" id="editCurrentTeam" required>
                </div>

                <div class="input-group">
                    <label>Años Exp.</label>
                    <input type="number" id="editYearsExperience" required>
                </div>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="editEmail" required>
                </div>

                <div class="input-group">
                    <label>Celular</label>
                    <input type="text" id="editCellphone" required>
                </div>

                <div class="modal-buttons">
                    <button type="button" class="btn-cancel" onclick="closeDirectorModal()">Cancelar</button>
                    <button type="submit" class="btn-save">Guardar</button>
                </div>

            </form>

        </div>
    </div>

    <!-- Enlace a tu archivo JavaScript -->
    <script src="/js/directors.js"></script>
</body>

</html>
