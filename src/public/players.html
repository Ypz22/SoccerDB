<!DOCTYPE html>
<html>
<head>
    <title>Jugadores</title>

    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/players.css">

    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <nav class="navbar">
        <div class="logo">FUTBOL PRO</div>

        <ul class="nav-links">
            <li><a href="/index.html">Inicio</a></li>
            <li><a href="/players.html" style="color: var(--yellow);">Jugadores</a></li>
            <li><a href="/teams.html">Equipos</a></li>
            <li><a href="/directors.html">Directores</a></li>
        </ul>
    </nav>

    <main class="container">

        <h1 class="title">Gesti√≥n de Jugadores</h1>

        <!-- FORMULARIO HORIZONTAL -->
        <section class="form-section">
            <form id="playerForm" class="form-horizontal">

                <div class="input-group">
                    <label>Nombre</label>
                    <input type="text" id="nombre" required>
                </div>

                <div class="input-group">
                    <label>Apellido</label>
                    <input type="text" id="apellido" required>
                </div>

                <div class="input-group">
                    <label>Edad</label>
                    <input type="number" id="edad" required>
                </div>

                <div class="input-group">
                    <label>Club</label>
                    <input type="text" id="club" required>
                </div>

                <button class="btn-add" type="submit">
                    <i class="fa-solid fa-plus"></i>
                </button>

            </form>
        </section>

        <!-- TABLA -->
        <section class="table-section">
            <h2>Lista de Jugadores</h2>

            <div class="table-container">
                <table class="players-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Edad</th>
                            <th>Club</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>

                    <tbody id="playersTable"></tbody>
                </table>
            </div>
        </section>

    </main>

    <footer class="footer">
        Proyecto Futbol - 2025
    </footer>

    <!-- MODAL EDITAR -->
    <div id="editModal" class="modal">
        <div class="modal-content">

            <h2>Editar Jugador</h2>

            <form id="editForm">

                <input type="hidden" id="editId">

                <div class="input-group">
                    <label>Nombre</label>
                    <input type="text" id="editNombre" required>
                </div>

                <div class="input-group">
                    <label>Apellido</label>
                    <input type="text" id="editApellido" required>
                </div>

                <div class="input-group">
                    <label>Edad</label>
                    <input type="number" id="editEdad" required>
                </div>

                <div class="input-group">
                    <label>Club</label>
                    <input type="text" id="editClub" required>
                </div>

                <div class="modal-buttons">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn-save">Guardar</button>
                </div>

            </form>

        </div>
    </div>

    <script src="/js/players.js"></script>
</body>
</html>
