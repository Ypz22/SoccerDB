name: CI SoccerDB

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: soccer_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      NODE_ENV: test
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: soccer_test

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        working-directory: backend
        run: npm install

      - name: ğŸ› ï¸ Create database schema
        working-directory: backend
        run: |
          psql postgresql://postgres:postgres@localhost:5432/soccer_test < querys.sql

      - name: ğŸ§ª Run backend tests
        working-directory: backend
        run: npm test

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ§ª Run frontend tests (Karma + Jasmine)
        run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: ğŸ—ï¸ Build frontend
        run: npm run build

  performance:
    name: k6 Performance Test
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Start application
        run: |
          npm start &
          sleep 10

      - name: Run k6 load test
        uses: grafana/k6-action@v0.3.0
        with:
          filename: backend/carga-y-rendimiento.js


        