name: CI SoccerDB

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: soccer_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      NODE_ENV: test
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: soccer_test

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: üü¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üì¶ Install dependencies
        working-directory: backend
        run: npm install

      - name: üõ†Ô∏è Create database schema
        working-directory: backend
        run: |
          psql postgresql://postgres:postgres@localhost:5432/soccer_test < querys.sql

      - name: üß™ Run backend tests
        working-directory: backend
        run: npm test

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: üü¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üì¶ Install dependencies
        run: npm install

      - name: üîç Run ESLint
        run: npm run lint

      - name: üß™ Run frontend tests (Karma + Jasmine)
        run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: üèóÔ∏è Build frontend
        run: npm run build

  performance:
    name: k6 Performance Test
    runs-on: ubuntu-latest
    needs: backend-tests

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: soccer_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      NODE_ENV: test
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: soccer_test
      BASE_URL: http://localhost:3000
      TOKEN: ${{ secrets.K6_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Create DB schema
        working-directory: backend
        run: |
          psql postgresql://postgres:postgres@localhost:5432/soccer_test < querys.sql
      
      - name: Install pm2 and wait-on
        run: npm install -g pm2 wait-on

      - name: Start backend with pm2
        working-directory: backend
        run: |
          pm2 start server.js --name soccer-api
          pm2 save

      - name: Wait for backend
        run: wait-on --timeout 60000 http://localhost:3000/api/players

      - name: Run k6 tests
        uses: grafana/k6-action@v0.3.0
        with:
         filename: backend/carga-y-rendimiento.js


        