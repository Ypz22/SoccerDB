<div class="container">
    <div class="form-container">
        <h2>{{ isLoginMode ? 'Iniciar Sesión' : 'Registrarse' }}</h2>

        <form (ngSubmit)="onSubmit()">
            <div *ngIf="!isLoginMode" class="form-group">
                <label>Nombre de Usuario:</label>
                <input type="text" [(ngModel)]="authData.username" name="username" required>
            </div>

            <div class="form-group">
                <label>Correo Electrónico:</label>
                <input type="email" [(ngModel)]="authData.email" name="email" required>
            </div>

            <div class="form-group">
                <label>Contraseña:</label>
                <input type="password" [(ngModel)]="authData.password" name="password" required>
            </div>

            <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

            <button type="submit" class="btn-add">
                {{ isLoginMode ? 'Entrar' : 'Crear Cuenta' }}
            </button>
        </form>

        <div class="toggle-auth">
            <button class="btn-edit" (click)="toggleMode()">
                {{ isLoginMode ? '¿No tienes cuenta? Regístrate' : '¿Ya tienes cuenta? Inicia Sesión' }}
            </button>
        </div>
    </div>
</div>
